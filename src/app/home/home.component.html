<div *ngIf="currentUser.name; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <h2>Hi {{currentUser.name}}!</h2>
    <ul class="nav nav-tabs nav-pills justify-content-end" id="myTab" role="tablist">
      <li class="nav-item">
        <a 
          class="nav-link active" id="me-tab" data-toggle="tab" href="#me" 
          role="tab" aria-controls="me" aria-selected="true">Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="my-groups-tab" data-toggle="tab" href="#my-groups" 
        role="tab" aria-controls="my-groups" aria-selected="false">My Groups</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="chore-templates-tab" data-toggle="tab" href="#chore-templates" 
        role="tab" aria-controls="chore-templates" aria-selected="false">Chore Types</a>
      </li>
    </ul>
    <div class="tab-content tab-content-panel" id="myTabContent">
      <div class="tab-pane fade show active" id="me" role="tabpanel" aria-labelledby="me-tab">
        First Content  
      </div>
      <div class="tab-pane fade" id="my-groups" role="tabpanel" aria-labelledby="my-groups-tab">
        Second Content  
      </div>
      <div class="tab-pane fade" id="chore-templates" role="tabpanel" aria-labelledby="chore-templates-tab">
        <cm-chore-templates></cm-chore-templates>
      </div>
    </div>
