<div *ngIf="currentUser.name; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <h1>Hi {{currentUser.name}}!</h1>
    <p>You're logged in with Angular 8!!</p>
</ng-template>
<ng-template #elseBlock>
    <h1>Hi!</h1>
    <p>Please login to start</p>    
</ng-template>
